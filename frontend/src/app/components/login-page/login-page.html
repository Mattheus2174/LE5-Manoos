<div class="login-container">
  <form class="login-form" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Login Here</p>
    </div>
    
    <div class="form-group">
      <label for="username">Email</label>
      <input 
        type="text" 
        id="username"
        name="username" 
        required 
        [(ngModel)]="form.username"
        #username="ngModel">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        name="password" 
        required 
        [(ngModel)]="form.password"
        #password="ngModel">
    </div>
    
    <button type="submit" class="btn-login">Send</button>
  </form>
</div>
